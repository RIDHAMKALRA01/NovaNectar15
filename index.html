<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
            overflow: hidden;
        }

        #chatbot-header {
            padding: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            position: relative;
            transition: background 0.3s ease-in-out;
        }

        #chatbot-header:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
        }

        #chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        #chatbot-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chatbot-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #chatbot-messages::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 4px;
        }

        #chatbot-messages::-webkit-scrollbar-thumb:hover {
            background: #0056b3;
        }

        #chatbot-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: #ffffff;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            background-color: #ffffff;
            color: #333;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #user-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        #send-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chatbot-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 14px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }

        .typing {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 600px) {
            #chatbot {
                width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
                bottom: 0;
                right: 0;
            }

            #chatbot-header {
                border-radius: 0;
            }

            #chatbot-toggle {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="chatbot-toggle" onclick="toggleChatbot()"><i class="fas fa-comments"></i></button>

    <div id="chatbot">
        <div id="chatbot-header" onclick="toggleChatbot()">
            NovaBot 
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatbot = document.getElementById('chatbot');
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatbotMessages = document.getElementById('chatbot-messages');
        const userInput = document.getElementById('user-input');
        let abortController = new AbortController();

        function clearChat() {
            chatbotMessages.innerHTML = '';
        }

        function toggleChatbot() {
            if (chatbot.style.transform === 'translateY(0%)') {
                chatbot.style.transform = 'translateY(100%)';
                chatbotToggle.style.display = 'block';
                clearChat();
            } else {
                chatbot.style.transform = 'translateY(0%)';
                chatbotToggle.style.display = 'none';
                addMessage('bot', "Hello! I'm NovaBot, your AI assistant. How can I help you today?");
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        function simulateTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing');
            chatbotMessages.appendChild(typingDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText) {
                addMessage('user', userText);
                userInput.value = '';
                simulateTyping();

                abortController.abort();
                abortController = new AbortController();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userText }),
                        signal: abortController.signal,
                    });
                    const data = await response.json();
                    chatbotMessages.removeChild(chatbotMessages.lastChild);
                    addMessage('bot', data.response);
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('Error:', error);
                        chatbotMessages.removeChild(chatbotMessages.lastChild);
                        addMessage('bot', "Sorry, something went wrong. Please try again.");
                    }
                }
            }
        }

        const debouncedSendMessage = debounce(sendMessage, 300);

        userInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                debouncedSendMessage();
            }
        });

        window.onload = function () {
            toggleChatbot();
        };
    </script>
</body>
</html>
